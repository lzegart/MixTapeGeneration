<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Warnes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>MixtTapeGeneration - AlphaFlightTeam</title>
</head>
<body>

  
    <article class="holy-grail-grid">
      
       <header class="wrap holy-grail-header">
                
                </header>

                <nav class="holy-grail-left">
                  <h1><img src="./assets/images/colorful-cassette-shapes.png"><br>Mix Tape Generation </h1><br>
                 <h2>Brought to you by AlphaFlightTeam</h2>
                 <i>Lucas, Alexis, Lara, Francisco</i>
                </nav>

            <main class="holy-grail-middle">

<!-- =========================================================================================================
NAME PLAYLIST
========================================================================================================= -->
                    
                <div class="row">
                <div class="large-6 columns">
                  <h3><img class="img01" src="./assets/images/musicnote.png"> Create a Playlist</h3>
                  <label for="exampleFormControlInput1" class="form-label"> Create a name for your playlist </label>
                  <input type="text" class="form-control" id="playlist-name" placeholder="Playlist Name">
                  <button type="button" class="btn btn-light" id="create-button">create</button>
                <br>
<!-- =========================================================================================================
SONG SEARCH
========================================================================================================= -->
                  <label for="exampleFormControlInput1" class="form-label"> Enter song name or keyword to search </label>
                  <input type="text" class="form-control" id="song-search" placeholder="Title or Artist">
                  <button type="button" class="btn btn-light" id="search-button">search</button>
                   <br><br></div>
  

<!-- =========================================================================================================
POPULATE SAVED PLAYLIST
========================================================================================================= -->
                <div class="large-6 columns" id="list-container">
                  <h3><img class="img01" src="./assets/images/musicnote.png"> Saved Playlist</h3>
                  <p class="playlist-group"></p>
                  <p class="save-playlist"></p>
                  <p class="playlist-title"></p>
                  <ul class="saved-playlist"></ul>

                </div>
                 </div>
<!-- =========================================================================================================
POPULATE SONG SEARCH RESULT
========================================================================================================= -->
          
              <div class="row" id="side">
                <div class="large-6 columns" id="list-container">
                <h3><img class="img01" src="./assets/images/musicnote.png"> Search Results</h3>
                <p class="list-group"></p>
                <br>
                <p class="to-playlist"></p>
              </div>
              
             
          
<!-- ========================================================================================================= -->           
              
              <div class="large-6 columns">
                <img class ="img02" src="./assets/images/party-mix-cassette.png">
              </div>
  
                </div>
        </main> 
        
     
      <footer class="holy-grail-footer"></footer>
    </article>
  
  <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/app.js"></script>
    </body>
</html>
